<!DOCTYPE html>
<html>

<head>
    <title>IMAGENES-VIDEO-AUDIO</title>
</head>

<body>
    <div>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="/EJERCICIO_HTML-03/imagenes/vidio_juego_favorito.webp" alt="world warship game" width="500"
            height="300" />
    </div>
    <br>
    <div>
        <h1>Aprendiendo a utilizar los v√≠deos</h1>
        <video width="500" height="300" controls autoplay muted loop >
            <source src="/EJERCICIO_HTML-03/video/dewellerman.mp4" type="video/mp4" />
        </video>
    </div>
    <br>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop />
            <source src="/EJERCICIO_HTML-03/audio/balaguero-siempre-se-puede.mp3" type="audio/mp3" />
        </audio>
    </div>
</body>

</html>
